<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body style="background-color: rgb(95, 238, 138);">
<h1><center><u>Product</u></center></h1>
    <table class="table">
        <tr>
            <td><b>Product Code</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Product Name</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Retail Price</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Selling Price</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Distributor Name</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Manufacturer Name</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Manufacture Year</b></td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td><b>Expiry Date</b></td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">Submit</button></td>
        </tr>
    </table>
</body>
</html>
